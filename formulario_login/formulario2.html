<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Formulario - Login</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/formulario2.css" />
</head>
<body>
    

    <div class="container">

        <img src="img/perfil.png" alt="perfil">       
        <div>
            <input type="text" name="email" id="email" placeholder="Digite seu login">

        <div>

        </div>
        
        <div>
            <input class="submit" type="submit" value="Logar">
        </div>
    </div>
   


</body>
</html>
